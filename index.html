<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="social-icons">
  <img src="source/fb.png">
  <img src="source/tw.png">
  <img src="source/yu.png">  
  
 </div>
    <div class="form">
       <div class="inputfield" placeholder="First Name" required  >
          <label>First Name</label>
          <input type="text" class="input" >
       </div>  
        <div class="inputfield" placeholder="Last Name" required>
          <label>Last Name</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield"  placeholder="password" required>
          <label>Password</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input">
       </div> 
       <div class="inputfield">
         <br> <label>Gender</label></br>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select></br>
             </div>
           
       </div> 
        <div  class="inputfield" placeholder="Date" required>
          <label>Birth Date</label>
             <input type="Date" class="input" >
            </select>
            </div> 
        <div class="inputfield"  placeholder="Email Address" required>
          <label>Email Address</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield" placeholder="Phone Number" required>
          <label>Phone Number</label>
          <input type="text" class="input" >
       </div> 
      <div class="inputfield" placeholder="Address" required>
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div> 
     
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
       <a href ="successfuly.html">
      <div class="inputfield">
        <input type="submit" value="Register" class="btn"  >
      </div>
    </a>
    </div>
</div>

   function auth(){
    window.location.assign("successfuly.html");
    alert(:Registration Successfuly);
   }
  </script>
</body>
</html>
